<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>ADMIN DASHBOARD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .user-info {
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      margin: 5px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<h1>Welcome, <span th:text="${name}">User</span>!</h1>

<div class="user-info">
  <p>Email: <span th:text="${email}"></span></p>
  <p>Username: <span th:text="${username}"></span></p>
</div>

<div class="navigation">
  <a th:href="@{/admin}" class="btn">admin</a>
  <a th:href="@{/java-gilde}" class="btn">java-gilde</a>
</div>
</body>
</html>
