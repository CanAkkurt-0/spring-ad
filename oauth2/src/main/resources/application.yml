spring:
  security:
    oauth2:
      client:
        registration:
          azure:
            client-id:
            client-secret:
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: openid, profile, email
        provider:
          azure:
            issuer-uri: https://login.microsoftonline.com/tenanti-id-comes-here/v2.0

roles:
  authorization:
    group-to-authorities:
      "11--11-11-11-11": ROLE_JAVA
      "11-11-11-11-11-11": ROLE_ADMIN



